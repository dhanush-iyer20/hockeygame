<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Browser hockey</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="player1score">0</h1>
        <h2 class="player2score">0</h2>
      </div>
      <div>
        <h1 class="pause"><i class="fa-solid fa-pause"></i></h1>
        <div class="modal">
          <h2 class="win_statement"></h2>
          <button class="play_game"></button>
          <button class="reset"></button>
        </div>
        <img src="skateboardpng.png" class="left_player" />
      </div>
      <div><img src="ball.png" class="ball" /></div>
      <div><img src="skateboardpng.png" class="right_player" /></div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/05415c033c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
